<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台東多良車站火車偵測系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 標題區 -->
        <header class="header">
            <a href="https://github.com/xwater8/Taitung-Duoliang-Train-Detect-System" target="_blank" rel="noopener noreferrer" class="github-link" title="查看 GitHub 專案">
                <svg height="32" width="32" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                <span>GitHub</span>
            </a>
            <h1>🚂 台東多良車站火車偵測系統</h1>
            <p class="subtitle">Train Detection System at Duoliang Station, Taitung</p>
        </header>

        <!-- 統計資訊區 -->
        <div class="stats-panel">
            <div class="stat-card">
                <div class="stat-value" id="totalCount">-</div>
                <div class="stat-label">總偵測次數</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayCount">-</div>
                <div class="stat-label">今日偵測次數</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastUpdateTime">-</div>
                <div class="stat-label">最後更新時間</div>
            </div>
        </div>

        <!-- 搜尋過濾區 -->
        <div class="search-panel">
            <div class="search-group">
                <label for="searchDate">日期篩選：</label>
                <input type="date" id="searchDate" placeholder="選擇日期">
            </div>
            <div class="search-group">
                <label for="searchKeyword">關鍵字：</label>
                <input type="text" id="searchKeyword" placeholder="搜尋備註內容">
            </div>
            <div class="search-actions">
                <button id="searchBtn" class="btn btn-primary">🔍 搜尋</button>
                <button id="resetBtn" class="btn btn-secondary">↻ 重置</button>
                <button id="refreshBtn" class="btn btn-success">⟳ 重新載入</button>
            </div>
        </div>

        <!-- 載入狀態 -->
        <div id="loadingIndicator" class="loading-indicator">
            <div class="spinner"></div>
            <p>載入資料中...</p>
        </div>

        <!-- 錯誤訊息 -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <span class="error-icon">⚠️</span>
            <span id="errorText"></span>
        </div>

        <!-- 資料表格區 -->
        <div class="table-container">
            <table id="detectionTable">
                <thead>
                    <tr>
                        <th>序號</th>
                        <th>日期</th>
                        <th>時間</th>
                        <th>火車圖片</th>
                        <th>備註</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- 資料將由 JavaScript 動態填入 -->
                </tbody>
            </table>
        </div>

        <!-- 分頁控制區 -->
        <div class="pagination-container">
            <!-- 分頁資訊顯示 -->
            <div class="pagination-info">
                <span id="paginationInfo">第 1 頁，共 1 頁，顯示第 1-20 筆，共 0 筆</span>
            </div>
            
            <!-- 每頁筆數選擇 -->
            <div class="pagination-controls">
                <div class="per-page-selector">
                    <label for="itemsPerPage">每頁顯示：</label>
                    <select id="itemsPerPage">
                        <option value="10">10 筆</option>
                        <option value="20" selected>20 筆</option>
                        <option value="30">30 筆</option>
                        <option value="40">40 筆</option>
                        <option value="50">50 筆</option>
                    </select>
                </div>
            </div>

            <!-- 分頁按鈕區域 -->
            <div class="pagination-buttons">
                <button id="prevBtn" class="pagination-btn pagination-nav" disabled>
                    <span class="btn-icon">‹</span>
                    <span class="btn-text">上一頁</span>
                </button>
                
                <div id="pageNumbers" class="page-numbers">
                    <!-- 頁碼按鈕將由 JavaScript 動態生成 -->
                </div>
                
                <button id="nextBtn" class="pagination-btn pagination-nav" disabled>
                    <span class="btn-text">下一頁</span>
                    <span class="btn-icon">›</span>
                </button>
            </div>
        </div>

        <!-- 無資料提示 -->
        <div id="noDataMessage" class="no-data-message" style="display: none;">
            <p>📭 目前沒有符合條件的資料</p>
        </div>

        <!-- 頁尾 -->
        <footer class="footer">
            <p>© 2026 台東多良車站火車偵測系統 | 資料來源：Google Sheets + imgbb</p>
            <p class="footer-note">本系統使用 SSIM 演算法進行火車偵測</p>
            <p class="footer-github">
                <a href="https://github.com/xwater8/Taitung-Duoliang-Train-Detect-System" target="_blank" rel="noopener noreferrer">🔗 GitHub 專案原始碼</a>
            </p>
        </footer>
    </div>

    <!-- 圖片燈箱 -->
    <div id="lightbox" class="lightbox" style="display: none;">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightboxImg">
        <div id="lightboxCaption"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
